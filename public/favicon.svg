  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="32" height="32" rx="8" fill="url(#priolab-gradient)"/>
  
  <!-- GitBranch icon - exact match to Lucide icon, scaled and positioned -->
  <g transform="translate(4, 4) scale(1)">
